<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- form -->
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- user info fieldset -->
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input
            id="first-name"
            type="text"
            name="first-name"
            value=""
            required
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input id="last-name" type="text" name="last-name" value=""
        /></label>
        <label for="email"
          >Enter Your Email:
          <input id="email" type="email" name="email" value="" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            name="new-password"
            value=""
            required
            pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>
      <!-- END user info fieldset -->

      <!-- type account fieldset -->
      <fieldset>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            value=""
          />
          Personal Account</label
        >
        <label for="business-account"
          ><input
            id="business-account"
            type="radio"
            name="account-type"
            value=""
          />
          Business Account</label
        >
        <label for="terms-and-conditions"
          ><input
            id="terms-and-conditions"
            type="checkbox"
            name="terms-and-conditions"
            value=""
            required
          />
          I accept the
          <a
            href="https://www.freecodecamp.org/news/terms-of-service/"
            target="_blank"
          >
            terms and conditions</a
          ></label
        >
      </fieldset>
      <!-- END type account fieldset -->

      <!-- file upload -->
      <fieldset>
        <label for="profile-picture">
          Upload a profile picture:
          <input
            id="profile-picture"
            type="file"
            name="profile-picture"
            value=""
          />
        </label>
        <label for="age"
          >Input your age (years):
          <input id="age" type="number" min="13" max="120" name="age" value=""
        /></label>
        <label for="referrer"
          >How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            id="bio"
            rows="3"
            cols="30"
            name="bio"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <!-- END file upload-->

      <input type="submit" name="submit" value="Submit" />
    </form>
    <!-- END form -->
  </body>
</html>
